spring:
  application:
    name: top-tennis
  datasource:
    # Use file-based H2 for dev so data persists between restarts
    url: jdbc:h2:file:./.localdb/tennisdb;AUTO_SERVER=TRUE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true
    locations: classpath:db/migration

sms:
  port: /dev/ttySMS
  baud: 115200
  commandTimeoutMs: 8000
  sendTimeoutMs: 30000
  interCommandDelayMs: 100
  clubNumber: "+40742197487"
logging:
  level:
    com.toptennis: INFO

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sportbase}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:

      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
